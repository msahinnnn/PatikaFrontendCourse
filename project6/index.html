<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <img src="img/google.jpg" style="margin-left: 41%;">
    <div class="container">
        <div class="search">
            Search the web using Google!
            <form>
                <input size="40px"><br>
                <button>Google Search</button>
                <button>I'm feeliing lucky</button>
            </form>
        </div>
        <div class="left-bar">
            Special Searches <br>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a><br><br>
        </div>
        <div class="mid-bar">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
        </div>
        <div class="right-bar">
            Get Google!<br>
            updates monthly:<br>
            <form>
                <input size="20px"><br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990508062635/http://www.egroups.com/list/google-friends">Archive</a>
            </form>
        </div>
        Copyright C 1998 Google Inc.
    </div>
        
    
</body>
</html>
